<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Quiz</title>
</head>
<body>
    <div id="quiz" data-status="ok">
        <h2 id="pergunta">Aqui vai a pergunta</h2>
        <div id="respostas">
            <button id="resp0" class="resposta">Resposta 1</button>
            <button id="resp1" class="resposta">Resposta 2</button>
            <button id="resp2" class="resposta">Resposta 3</button>
            <button id="resp3" class="resposta">Resposta 4</button>
        </div>

        <p><button id="confirmar">Confirmar resposta</button></p>
    </div>

    <div id="status" class="oculto">
        <h2 id="mensagem">Game Over!</h2>
        <button id="novoJogo">Jogar novamente</button>
    </div>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
