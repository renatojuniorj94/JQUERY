<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 80%;
            margin-left: 10%;
        }

        td, th{
            border: 1px solid #ccc;
            text-align: center;
            padding: 8px;
        }

        input {
            margin: 0 0 10px 10px;
            padding: 8px;
        }

        ul {
            margin-left: 10%;
        }
    </style>
</head>
<body>
    <input id="busca" type="text" placeholder="Buscar na tabela...">

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="minhaTabela">
            <tr>
                <td>Renato</td>
                <td>Junior</td>
                <td>renatojuniorrsj@gmail.com</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>da Silva</td>
                <td>maria@gmail.com</td>

            </tr>
            <tr>
                <td>Julia</td>
                <td>Santos</td>
                <td>julia@gmail.com</td>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td>jQuery</td>
                <td>js@test.com</td>
            </tr>
        </tbody>

    </table>

    <p><input id="busca2" type="text" placeholder="Buscar na tabela..."></p>

    <ul id="lista">
        <li>Arroz</li>
        <li>Feij√£o</li>
        <li>Leite</li>
        <li>Carne</li>
    </ul>

    <script src="js/jquery-3.7.1.js" placeholder="Buscar na tabela..."></script>
    <script>
        $.noConflict()
        jQuery(document).ready(function() {
            jQuery("#busca").on('keyup', function() {
                var valor = jQuery(this).val().toLowerCase()

                jQuery("#minhaTabela tr").filter(function() {
                    jQuery(this).toggle(jQuery(this).text().toLocaleLowerCase().indexOf(valor) > -1)
                })
            })

            jQuery("#busca2").keyup(function() {
                var valor = jQuery(this).val().toLowerCase()

                jQuery("#lista li").filter(function() {
                    jQuery(this).toggle(jQuery(this).text().toLocaleLowerCase().indexOf(valor) > -1)
                })
            })
        })
    </script>
</body>
</html>
